<xh:html
    xmlns:xh="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xxf="http://orbeon.org/oxf/xml/xforms">

    <xh:head>
        <xh:title>Multiple Fields</xh:title>
        <xf:model>
            <xf:instance>
                <_ xmlns="">
                    <control-1/>
                    <control-2/>
                    <control-3/>
                    <control-4/>
                    <control-5/>
                </_>
            </xf:instance>
            <xf:bind ref="*[5]" relevant="normalize-space(../*[3])"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:div>
            <xf:input ref="*[1]">
                <xf:label>Control 1:</xf:label>
            </xf:input>
            <xf:input ref="*[2]">
                <xf:label>Control 2:</xf:label>
            </xf:input>
        </xh:div>
        <xh:div>
            <xf:select1 ref="*[3]" appearance="full">
                <xf:label>Flavor:</xf:label>
                <xf:item>
                    <xf:label>Chocolate</xf:label>
                    <xf:value>chocolate</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Vanilla</xf:label>
                    <xf:value>vanilla</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Strawberry</xf:label>
                    <xf:value>strawberry</xf:value>
                </xf:item>
            </xf:select1>
        </xh:div>
        <xh:div>
            <xf:select1 ref="*[4]">
                <xf:label>Flavor:</xf:label>
                <xf:item>
                    <xf:label>Cat</xf:label>
                    <xf:value>cat</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Dog</xf:label>
                    <xf:value>dog</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Bird</xf:label>
                    <xf:value>bird</xf:value>
                </xf:item>
                <xf:item>
                    <xf:label>Fish</xf:label>
                    <xf:value>fish</xf:value>
                </xf:item>
            </xf:select1>
        </xh:div>
        <xh:div>
            <xf:input ref="*[5]">
                <xf:label>Control 3:</xf:label>
            </xf:input>
        </xh:div>
        <xh:div>
            <xf:output value="string-join((*[1]/string(), *[2]/string(), *[3]/string(), *[4]/string(), *[5]/string()), ' and ')">
                <xf:label>Concatenation:</xf:label>
            </xf:output>
        </xh:div>
        <xh:div>
            <xf:output value="xxf:get-request-path()">
                <xf:label>Request path:</xf:label>
            </xf:output>
        </xh:div>
        <xh:div>
            <xf:trigger>
                <xf:label>Do it!</xf:label>
                <xf:action event="DOMActivate">
                    <!-- TODO: inline text is not serialized -->
<!--                    <xf:message>I was activated!</xf:message>-->
                    <xf:message value="'I was activated!'"/>
                </xf:action>
            </xf:trigger>
        </xh:div>
    </xh:body>
</xh:html>
