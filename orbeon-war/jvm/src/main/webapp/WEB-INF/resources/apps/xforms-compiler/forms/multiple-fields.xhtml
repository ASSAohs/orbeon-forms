<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
    <xh:head>
        <xh:title>XForms Hello</xh:title>
        <xf:model>
            <xf:instance>
                <_ xmlns="">
                    <control-1/>
                    <control-2/>
                    <control-3/>
                </_>
            </xf:instance>
            <xf:bind ref="*[3]" relevant="normalize-space(../*[1])"/>
        </xf:model>
    </xh:head>
    <xh:body>
        <xh:p>
            <xf:input ref="*[1]">
                <xf:label>Control 1:</xf:label>
            </xf:input>
            <xf:input ref="*[2]">
                <xf:label>Control 2:</xf:label>
            </xf:input>
            <xf:input ref="*[3]">
                <xf:label>Control 3:</xf:label>
            </xf:input>
        </xh:p>
        <xh:p>
            <xf:output value="string-join((*[1]/string(), *[2]/string()), ' and ')">
                <xf:label>Result:</xf:label>
            </xf:output>
        </xh:p>
    </xh:body>
</xh:html>
