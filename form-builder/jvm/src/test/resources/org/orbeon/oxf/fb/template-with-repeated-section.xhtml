<xh:html xmlns:xh="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
         xmlns:xs="http://www.w3.org/2001/XMLSchema"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xmlns:ev="http://www.w3.org/2001/xml-events"
         xmlns:xi="http://www.w3.org/2001/XInclude"
         xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
         xmlns:xxf="http://orbeon.org/oxf/xml/xforms"
         xmlns:map="http://www.w3.org/2005/xpath-functions/map"
         xmlns:array="http://www.w3.org/2005/xpath-functions/array"
         xmlns:exf="http://www.exforms.org/exf/1-0"
         xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
         xmlns:saxon="http://saxon.sf.net/"
         xmlns:sql="http://orbeon.org/oxf/xml/sql"
         xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
         xmlns:fb="http://orbeon.org/oxf/xml/form-builder">
    <xh:head>
        <xh:title>Untitled Form</xh:title>
        <xf:model id="fr-form-model" xxf:expose-xpath-types="true" xxf:analysis.calculate="true">

            <!-- Main instance -->
            <xf:instance id="fr-form-instance" xxf:exclude-result-prefixes="#all" xxf:index="id">
                <form>
                    <section-1>
                        <section-1-iteration>
                            <control-111>value111⊙1</control-111>
                            <control-112>value112⊙1</control-112>
                            <grid12>
                                <grid12-iteration>
                                    <control-121>value121⊙1</control-121>
                                    <control-122>value122⊙1</control-122>
                                </grid12-iteration>
                            </grid12>
                        </section-1-iteration>
                        <section-1-iteration>
                            <control-111>value111⊙2</control-111>
                            <control-112>value112⊙2</control-112>
                            <grid12>
                                <grid12-iteration>
                                    <control-121>value121⊙2</control-121>
                                    <control-122>value122⊙2</control-122>
                                </grid12-iteration>
                            </grid12>
                        </section-1-iteration>

                    </section-1>
                    <section-2>
                        <control-21>value21</control-21>
                    </section-2>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">
                <xf:bind id="section-1-bind" name="section-1" ref="section-1">
                    <xf:bind id="section-1-iteration-bind" ref="section-1-iteration"
                             name="section-1-iteration">
                        <xf:bind id="grid12-bind" ref="grid12" name="grid12">
                            <xf:bind id="grid12-iteration-bind" ref="grid12-iteration" name="grid12-iteration">
                                <xf:bind id="control-121-bind" name="control-121" ref="control-121"
                                         xxf:whitespace="trim"/>
                                <xf:bind id="control-122-bind" name="control-122" ref="control-122"
                                         xxf:whitespace="trim"/>
                            </xf:bind>
                        </xf:bind>
                        <xf:bind id="control-112-bind" name="control-112" ref="control-112"
                                 xxf:whitespace="trim"/>
                        <xf:bind id="control-111-bind" name="control-111" ref="control-111"
                                 xxf:whitespace="trim"/>
                    </xf:bind>

                </xf:bind>
                <xf:bind id="section-2-bind" ref="section-2" name="section-2">
                    <xf:bind id="control-21-bind" ref="control-21" name="control-21" xxf:whitespace="trim"/>
                </xf:bind>
            </xf:bind>

            <!-- Metadata -->
            <xf:instance xxf:readonly="true" id="fr-form-metadata" xxf:exclude-result-prefixes="#all">
                <metadata>
                    <application-name>a</application-name>
                    <form-name>a</form-name>
                    <title xml:lang="en">Untitled Form</title>
                    <description xml:lang="en"/>
                </metadata>
            </xf:instance>

            <!-- Attachments -->
            <xf:instance id="fr-form-attachments" xxf:exclude-result-prefixes="#all">
                <attachments/>
            </xf:instance>

            <!-- All form resources -->
            <xf:instance xxf:readonly="true" id="fr-form-resources" xxf:exclude-result-prefixes="#all">
                <resources>
                    <resource xml:lang="en">
                        <control-21>
                            <label>Control 2.1</label>
                            <hint/>
                        </control-21>
                        <control-111>
                            <label>Control 1.1.1</label>
                            <hint/>

                        </control-111>
                        <control-121>
                            <label>Control 1.2.1</label>
                            <hint/>

                        </control-121>
                        <control-122>
                            <label>Control 1.2.2</label>
                            <hint/>

                        </control-122>
                        <section-1>
                            <label>Section 1</label>
                        </section-1>
                        <section-2>
                            <label>Section 2</label>
                            <help/>
                        </section-2>
                        <control-112>
                            <label>Control 1.1.2</label>
                            <hint/>

                        </control-112>
                    </resource>
                </resources>
            </xf:instance>
            <xf:instance xxf:readonly="true" id="grid12-template" xxf:exclude-result-prefixes="#all">
                <grid12-iteration>
                    <control-121/>
                    <control-122/>
                </grid12-iteration>
            </xf:instance>
            <xf:instance xxf:readonly="true" id="section-1-template" xxf:exclude-result-prefixes="#all">
                <section-1-iteration>
                    <grid12>
                        <grid12-iteration>
                            <control-121/>
                            <control-122/>
                        </grid12-iteration>
                    </grid12>
                    <control-112/>
                    <control-111/>
                </section-1-iteration>
            </xf:instance>

        </xf:model>
    </xh:head>
    <xh:body>
        <fr:view>
            <fr:body xmlns:xbl="http://www.w3.org/ns/xbl" xmlns:p="http://www.orbeon.com/oxf/pipeline"
                     xmlns:oxf="http://www.orbeon.com/oxf/processors">
                <fr:section id="section-1-section" bind="section-1-bind" repeat="content" min="1"
                            template="instance('section-1-template')"
                            apply-defaults="true"
                            fb:initial-iterations="first">
                    <xf:label ref="$form-resources/section-1/label"/>
                    <fr:grid id="grid-1-grid">
                        <fr:c y="1" x="1" w="6">
                            <xf:input id="control-111-control" bind="control-111-bind">
                                    <xf:label ref="$form-resources/control-111/label"/>
                                    <xf:hint ref="$form-resources/control-111/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>

                                </xf:input>

                            </fr:c>
                        <fr:c y="1" x="7" w="3">
                            <xf:input id="control-112-control" bind="control-112-bind">
                                    <xf:label ref="$form-resources/control-112/label"/>
                                    <xf:hint ref="$form-resources/control-112/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>

                                </xf:input>
                        </fr:c>
                        <fr:c x="10" y="1" w="3" h="1"/>
                    </fr:grid>
                    <fr:grid id="grid12-grid" bind="grid12-bind" repeat="content" min="1"
                             template="instance('grid12-template')"
                             apply-defaults="true"
                             fb:initial-iterations="first">
                        <fr:c x="1" y="1" w="6">
                            <xf:input id="control-121-control" bind="control-121-bind">
                                    <xf:label ref="$form-resources/control-121/label"/>
                                    <xf:hint ref="$form-resources/control-121/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>

                                </xf:input>
                        </fr:c>
                        <fr:c x="7" y="1" w="3">
                            <xf:input id="control-122-control" bind="control-122-bind">
                                    <xf:label ref="$form-resources/control-122/label"/>
                                    <xf:hint ref="$form-resources/control-122/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>

                                </xf:input>
                        </fr:c>
                        <fr:c x="10" y="1" w="3" h="1"/>
                    </fr:grid>
                </fr:section>
                <fr:section id="section-2-section" bind="section-2-bind">
                    <xf:label ref="$form-resources/section-2/label"/>
                    <fr:grid id="grid-2-grid">
                        <fr:c x="1" y="1" w="6">
                            <xf:input id="control-21-control" bind="control-21-bind">
                                <xf:label ref="$form-resources/control-21/label"/>
                                <xf:hint ref="$form-resources/control-21/hint"/>
                                <xf:alert ref="$fr-resources/detail/labels/alert"/>


                            </xf:input>
                        </fr:c>
                        <fr:c x="7" y="1" w="6"/>
                    </fr:grid>
                </fr:section>
            </fr:body>
        </fr:view>
    </xh:body>
</xh:html>
