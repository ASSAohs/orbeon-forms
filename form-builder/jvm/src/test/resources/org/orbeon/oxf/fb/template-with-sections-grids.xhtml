<xh:html xmlns:xh="http://www.w3.org/1999/xhtml"

    <xh:head>
        <xh:title>[Give this form a title]</xh:title>
        <xf:model id="fr-form-model">

            <!-- Main instance -->
            <xf:instance id="fr-form-instance">
                <form>
                    <section-1/>
                    <section-2/>
                    <section-3/>
                </form>
            </xf:instance>

            <!-- Bindings -->
            <xf:bind id="fr-form-binds" ref="instance('fr-form-instance')">

                <xf:bind id="section-2-bind" name="section-1" ref="section-1"/>
                <xf:bind id="section-3-bind" name="section-1" ref="section-1"/>
            </xf:bind>

            <!-- All form resources -->
            <!-- Don't make readonly by default in case a service modifies the resources -->
            <xf:instance id="fr-form-resources" xxf:readonly="true">
                <resources>
                    <resource xml:lang="">
                        <section-1>
                            <label/>
                            <help/>
                        </section-1>
                        <section-2>
                            <label/>
                            <help/>
                        </section-2>
                        <section-3>
                            <label/>
                            <help/>
                        </section-3>
                    </resource>
                </resources>
            </xf:instance>
        </xf:model>
